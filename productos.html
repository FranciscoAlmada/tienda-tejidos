<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos | Mompat Prendas y Tejidos</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header img {
      width: 150px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: #555;
      margin: 0 20px;
      font-weight: 500;
    }

    nav a:hover {
      color: #d17b88;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 30px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .producto {
      border: 1px solid #eee;
      border-radius: 10px;
      background-color: #fafafa;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .producto img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .producto h3 {
      font-size: 1.2rem;
      margin: 15px 0 5px;
    }

    .producto p {
      color: #777;
      margin-bottom: 15px;
    }

    footer {
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
      margin-top: 60px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>

  </header>

  <nav>

  </nav>

      <div class="producto">

      <div class="producto">

        <p>$1.600</p>
      </div>

      <div class="producto">

  </main>

  <footer>
    &copy; 2025 Mompat Prendas y Tejidos. Todos los derechos reservados.
  </footer>

</body>
</html>
