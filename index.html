<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mompat Prendas y Tejidos</title>

  <!-- Fuente moderna y elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header img {
      width: 150px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 500;
    }

    nav {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: #555;
      margin: 0 20px;
      font-weight: 500;
    }

    nav a:hover {
      color: #d17b88;
    }

    .hero {
      background: url('tus-imagenes/hero.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .hero h2 {
      font-size: 2.5rem;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 5px;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
    }

    .producto {
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      background-color: #fafafa;
      transition: box-shadow 0.3s ease;
    }

    .producto:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .producto img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .producto h3 {
      margin: 15px 0 5px;
      font-size: 1.2rem;
    }

    .producto p {
      margin: 0 0 15px;
      color: #777;
    }

    footer {
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
      margin-top: 60px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo/logo.png" alt="Logo Mompat">
    <h1>Mompat Prendas y Tejidos</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <div class="hero">
    <h2>Tejidos únicos hechos con amor</h2>
  </div>

  <main>
    <section class="productos">
      <div class="producto">
        <img src="img/tejido1.jpg" alt="Tejido 1">
        <h3>Chal eco natural</h3>
        <p>$30.200</p>
      </div>
      <div class="producto">
        <img src="img/tejido2.jpg" alt="Tejido 2">
        <h3>Poncho artesanal</h3>
        <p>$30.400</p>
      </div>
      <div class="producto">
        <img src="img/tejido3.jpg" alt="Tejido 3">
        <h3>Bufanda rústica</h3>
        <p>$20.800</p>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Mompat Prendas y Tejidos. Todos los derechos reservados.
  </footer>

</body>
</html>
