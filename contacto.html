<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | Mompat Prendas y Tejidos</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header img {
      width: 150px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: #555;
      margin: 0 20px;
      font-weight: 500;
    }

    nav a:hover {
      color: #d17b88;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 500;
    }

    input,
    textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background-color: #d17b88;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b85c6c;
    }

    footer {
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
      margin-top: 60px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo/logo.png" alt="Logo Mompat">
    <h1>Mompat Prendas y Tejidos</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <main>
    <h2>Contacto</h2>
    <form action="#" method="POST">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje..." required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Mompat Prendas y Tejidos. Todos los derechos reservados.
  </footer>

</body>
</html>
